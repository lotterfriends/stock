<table class="table">
	<thead>
		<th>Wann</th>
		<th>Was</th>
	</thead>
	<tbody>
		<!--START:HISTORY!-->
		<tr>
			<td>{time}</td><td>{text}</td>
		</tr>
		<!--END:HISTORY!-->
	</tbody>
	<tfoot>
		<tr>
			<td colspan="2" class="pagination-holder">	
				<nav>
  					<ul class="pagination">
  						<li><a href="?page=history&amp;from={prev}" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
						
						<!--START:COUNTER!-->
						<li class="{active}"><a href="?page=history&amp;from={from}">{current}</a></li>
						<!--END:COUNTER!-->

						<li><a href="?page=history&amp;from={next}" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
				  </ul>
				</nav>
			</td>
		</tr>
	</tfoot>
</table>
