<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Schrank</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/open-iconic-bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/schrank.css">
  </head>
  <body>
    
    <div class="bg-light">
      <div class="container">
        <div class="row no-gutter">
          <nav class="navbar navbar-expand-lg navbar-light col">
            <a class="navbar-brand" href="?page=home">Schrank</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item {placesActive}"><a class="nav-link" href="?page=places">Orte</a></li>
                <li class="nav-item {thingsActive}"><a class="nav-link" href="?page=things">Sachen</a></li>
                <li class="nav-item {categoryActive}"><a class="nav-link" href="?page=categories">Kategorien</a></li>
                <li class="nav-item {historyActive}"><a class="nav-link" href="?page=history">Verlauf</a></li>
              </ul>
              <form class="form-inline my-2 my-lg-0" action="?page=search&amp;action=searchThing" method="post">
                <input class="form-control mr-sm-2" type="text" name="query" placeholder="Suchen..." aria-label="Suchen...">
              </form>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <div class="container mt-3">
      {content}
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/anchor.min.js"></script>
    <script type="text/javascript" src="js/clipboard.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/validator.min.js"></script>
    <script type="text/javascript" src="js/schrank.js"></script>
  </body>
</html>
