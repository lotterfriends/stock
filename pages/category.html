<h3>
	<a href="?page=categories">Kategorien</a> \ <span class="emojisupport">{categoryName}</span>
	<a style="float:right;" href="?page=addThingCategory&amp;categoryId={categoryId}" class="btn btn-primary">+</a>
</h3>

<table class="table table-hover">
	<thead>
		<tr>
			<th class="ss-only iconcell"></th>
			<th class="iconcell">âˆ‘</th>
			<th>Name</th>
			<th>Ort</th>
			<th class="ls-only iconcell"></th>
			<th class="ls-only iconcell"></th>
			<th class="ls-only iconcell"></th>
			<th class="ls-only iconcell"></th>
		</tr>
	</thead>
	<tbody>
		<!--START:THINGS!-->
		<tr class="remoteContainer">
			<td class="ss-only iconcell"><i class="glyphicon glyphicon-expand"></i></td>
			<td class="iconcell remoteCounter">{count}</td>
			<td class="emojisupport">{name}</td>
			
			<td>
				<a class="navigationLink emojisupport" href="?page=showPlace&placeId={placeId}">{place}</a>
			</td>
			
			<td class="ls-only iconcell">
				<a class="remoteAction" data-success-action="remove" href="?action=deleteThing&amp;id={thingId}">
					<i class="glyphicon glyphicon-trash"></i>
				</a>
			</td>

			<td class="ls-only iconcell">
				<a href="?page=editThingCategory&amp;thingId={thingId}&amp;categoryId={categoryId}">
					<i class="glyphicon glyphicon-pencil"></i>
				</a>
			</td>

			<td class="ls-only iconcell">
				<a class="remoteAction" data-success-action="increase" href="?action=increaseCount&amp;thingId={thingId}">
					<i class="glyphicon glyphicon-plus-sign"></i>
				</a>
			</td>

			<td class="ls-only iconcell">
				<a class="remoteAction" data-success-action="decrease" href="?action=decreaseCount&amp;thingId={thingId}">
					<i class="glyphicon glyphicon-minus-sign"></i>
				</a>
			</td>
		</tr>
		<tr class="table-actions info remoteContainer">
			<td colspan="4">
				
				<a class="btn btn-default remoteAction" data-success-action="remove" href="?action=deleteThing&amp;id={thingId}">
					<i class="glyphicon glyphicon-trash"></i>
				</a> 
				
				<a class="btn btn-default" href="?page=editThingCategory&amp;thingId={thingId}&amp;categoryId={categoryId}">
					<i class="glyphicon glyphicon-pencil"></i>
				</a>
				
				<a class="remoteAction btn btn-default" data-success-action="increase" href="?action=increaseCount&amp;thingId={thingId}">
					<i class="glyphicon glyphicon-plus-sign"></i>
				</a> 
				
				<a class="btn btn-default remoteAction" data-success-action="decrease" href="?action=decreaseCount&amp;thingId={thingId}">
					<i class="glyphicon glyphicon-minus-sign"></i>
				</a>

			</td>
		</tr>
		<!--END:THINGS!-->
	</tbody>
</table>
