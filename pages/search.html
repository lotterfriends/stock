<table class="table table-hover">
	<thead>
		<tr>
			<th class="ss-only iconcell"></th>
			<th class="iconcell">âˆ‘</th>
			<th>Name</th>
			<th>Ort</th>
			<th class="ls-only iconcell"></th>
			<th class="ls-only iconcell"></th>
			<th class="ls-only iconcell"></th>
			<th class="ls-only iconcell"></th>
		</tr>
	</thead>
	<tbody>
		<!--START:THINGS!-->
		<tr class="remoteContainer">
			<td class="ss-only iconcell"><i class="oi oi-fullscreen-enter"></i></td>
			<td class="iconcell remoteCounter">{count}</td>
			<td class="emojisupport">{name}</td>
			
			<td>
				<a class="navigationLink emojisupport" href="?page=showPlace&placeId={placeId}">{place}</a>
			</td>
			
			<td class="ls-only iconcell">
				<a class="remoteAction" data-success-action="remove" href="?action=deleteThing&amp;id={id}">
					<span class="oi oi-trash"></span>
				</a>
			</td>

			<td class="ls-only iconcell">
				<a href="?page=editThingSearch&amp;thingId={id}&amp;query={query}">
					<i class="oi oi-pencil"></i>
				</a>
			</td>

			<td class="ls-only iconcell">
				<a class="remoteAction" data-success-action="increase" href="?action=increaseCount&amp;thingId={id}">
					<i class="oi oi-plus"></i>
				</a>
			</td>

			<td class="ls-only iconcell">
				<a class="remoteAction" data-success-action="decrease" href="?action=decreaseCount&amp;thingId={id}">
					<i class="oi oi-minus"></i>
				</a>
			</td>
		</tr>
		<tr class="table-actions info remoteContainer">
			<td colspan="4">
				
				<a class="btn btn-default remoteAction" data-success-action="remove" href="?action=deleteThing&amp;id={id}">
					<span class="oi oi-trash"></span>
				</a> 
				
				<a class="btn btn-default" href="?page=editThingSearch&amp;thingId={id}&amp;query={query}">
					<i class="oi oi-pencil"></i>
				</a>
				
				<a class="remoteAction btn btn-default" data-success-action="increase" href="?action=increaseCount&amp;thingId={id}">
					<i class="oi oi-plus"></i>
				</a> 
				
				<a class="btn btn-default remoteAction" data-success-action="decrease" href="?action=decreaseCount&amp;thingId={id}">
					<i class="oi oi-minus"></i>
				</a>

			</td>
		</tr>
		<!--END:THINGS!-->
	</tbody>
</table>
